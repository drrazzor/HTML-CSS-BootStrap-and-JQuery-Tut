<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- google fonts Roboto -->
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">
        
        <!-- fontAwesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        
        <!-- boostrap CSS -->
        <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

        <link rel="stylesheet" href="css/style.css">
		<style>
		body{
    font-family: "Roboto Condensed", sans-serif;
    
}

.col-1{   background-color: mediumpurple; }
.col-2{   background-color: crimson; }
.col-3{   background-color: greenyellow; }

    <body>
        <!--
        <h1>Welcome to Vesco!</h1>
        
        <i class="fas fa-laptop fa-3x"></i>   
        -->
        
        <h3>BootStrap Grid System Examples</h3>
        
        <!-- Bootstrap Grid system is made up of 3 elements CONTAINER, ROW AND COLUMNS -->
        <h1>Single Column</h1>
        
        <!-- Container,row is bootstrap predefined class -->
        <div class="container">
            <div class="row">
                <!-- MD12 is bootstrap predefined set for med screen sizes. 12 is all 12 columns are merged to single column -->
                <div class="col-md-12 col-1">
                    Content 1
                </div>
        </div>
        </div>
        
        
        
        
         <h1>Two Column</h1>
        
        <!-- Container,row is bootstrap predefined class -->
        <div class="container">
            <div class="row">
                <!-- MD12 is bootstrap predefined set for med screen sizes. 12 is all 12 columns are merged to single column -->
                <div class="col-md-6 col-1">
                    Content 1
                </div>
                <div class="col-md-6 col-2">
                    Content 2
                </div>
        </div>
        </div>
        
        
        <h1>Three Column</h1>
        
        <!-- Container,row is bootstrap predefined class -->
        <div class="container">
            <div class="row">
                <!-- MD12 is bootstrap predefined set for med screen sizes. 12 is all 12 columns are merged to single column -->
                <div class="col-md-4 col-1">
                    Content 1
                </div>
                <div class="col-md-4 col-2">
                    Content 2
                </div>
                <div class="col-md-4 col-3">
                    Content 3
                </div>
               
        </div>
        </div>
        
                
        
          <h1>Four Column</h1>
        
        <!-- Container,row is bootstrap predefined class -->
        <div class="container">
            <div class="row">
                <!-- MD12 is bootstrap predefined set for med screen sizes. 12 is all 12 columns are merged to single column -->
                <div class="col-md-3 col-1">
                    Content 1
                </div>
                <div class="col-md-3 col-2">
                    Content 2
                </div>
                <div class="col-md-3 col-3">
                    Content 3
                </div>
                <div class="col-md-3 col-4">
                    Content 4
                </div>
               
        </div>
        </div>
        
        
        
        
        
        <!-- JQuery -->
        <script src="js/jquery.js"></script>                
        
        <!-- bootstrap JS -->
        <script src="js/bootstrap/bootstrap.min.js">
        
        <!-- Custom JS -->
        <script src="js/custom.js"></script>
            
            
    </body>
</html>
